<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>syntheziser with ar marker</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script type="module" src="./js/mainAR.js"></script>
</head>


<body>
  <div style="position: fixed; top: 0; left: 0; z-index: 1;">
    <a href="#" onclick="window.location.href='index.html'">
      <img src="./assets/backbutton.png" alt="Back" class="back-button" style=" 
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;">
    </a>
  </div>

  <a-scene embedded arjs>
    <a-box tone-key oscIndex="0" class="clickable"></a-box>
    <a-box id="cube" position="0 0.5 0" color="#669999" shadow="receive: true" class="clickable"
      click-color-change="colorOnClick: #FF0000"></a-box>
    <a-marker-camera preset='hiro'></a-marker-camera>
    <!--  <a-camera>
      <a-cursor color="#FF0000" fuse="false" raycaster="objects: .clickable"></a-cursor>
    </a-camera> -->

    <!-- the index attribute and waveform must be aligned with the values in the 'controllers' array to ensure consistency -->
    <a-marker marker index="0" waveform="sine" type="pattern" url="./ar-markers/pattern-sine.patt">
      <!--   <a-entity geometry="primitive: box; height: 1; width: 1; depth: 1" material="color: red;">
      </a-entity> -->
      <a-box tone-visualizer></a-box>
      <a-text gain></a-text>
      <a-text frequency></a-text>
      <a-text mod-freq></a-text>


    </a-marker>
    <a-marker marker index="1" waveform="square" type="pattern" url="./ar-markers/pattern-square.patt">
      <!--   <a-entity geometry="primitive: box; height: 1; width: 1; depth: 1" material="color: red;">
      </a-entity> -->
      <a-box tone-visualizer></a-box>
      <a-text gain></a-text>
      <a-text frequency></a-text>
      <a-text mod-freq></a-text>
    </a-marker>

    <a-marker marker index="2" waveform="sawtooth" type="pattern" url="./ar-markers/pattern-sawtooth.patt">
      <!-- <a-entity geometry="primitive: box; height: 1; width: 1; depth: 1" material="color: red;">
      </a-entity> -->
      <a-box tone-visualizer></a-box>
      <a-text gain></a-text>
      <a-text frequency></a-text>
      <a-text mod-freq></a-text>
    </a-marker>
    <a-marker marker index="3" waveform="triangle" type="pattern" url="./ar-markers/pattern-triangle.patt">
      <!-- <a-entity geometry="primitive: box; height: 1; width: 1; depth: 1" material="color: red;">
      </a-entity> -->
      <a-box tone-visualizer></a-box>
      <a-text gain></a-text>
      <a-text frequency></a-text>
      <a-text mod-freq></a-text>
    </a-marker>


  </a-scene>

</body>

</html>
