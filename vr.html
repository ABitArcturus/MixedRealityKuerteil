<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>syntheziser in vr</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  <script type="module" src="./js/synthesizer/analyser.js"></script>
  <script type="module" src="./js/mainVR.js"></script>
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>
  <!-- html back button -->
  <div style="position: fixed; top: 0; left: 0; z-index: 1;">
    <a href="#" onclick="window.location.href='index.html'">
      <img src="./assets/backbutton.png" alt="Back" class="back-button" style=" 
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;">
    </a>
  </div>

  <!-- html help button -->
  <div style="position: fixed; top: 0; left: 0; z-index: 1;">
    <button class="button" id="help-button" style="position: fixed; top: 20px; left: 20px;">Help</button>
  </div>
  <div id="help-overlay">
    <img src="./assets/help.png" alt="Help Image" style="max-width: 100%; max-height: 100%; margin-top: 20px;">
  </div>
  <a-scene>
    <!-- xyz - rechts oben vorne -->

    <!-- aframe back button -->
    <a-plane aframe-back-button src="./assets/backbutton.png" transparent="true" class="clickable">
    </a-plane>


    <!-- aframe help button -->
    <a-entity aframe-help-button position="1 0.5 -1.6" rotation="0 -40 0">
      <a-text value="?" align="center"></a-text>
      <a-plane class="clickable" transparent="true" opacity="0"></a-plane>
    </a-entity>

    <a-entity enable-hover-control>
      <a-text value="hover control" align="center"></a-text>
      <a-text value="inactive" align="center"></a-text>
      <a-box class="clickable"></a-box>
    </a-entity>

    <!-- ///////////////////////////////////////////// keys -->
    <a-box tone-key osc-index="0" class="clickable"></a-box>
    <a-box tone-key osc-index="1" class="clickable"></a-box>
    <a-box tone-key osc-index="2" class="clickable"></a-box>
    <!-- middle -->
    <a-box tone-key osc-index="3" class="clickable"></a-box>
    <a-box tone-key osc-index="4" class="clickable"></a-box>
    <a-box tone-key osc-index="5" class="clickable"></a-box>
    <a-box tone-key osc-index="6" class="clickable"></a-box>

    <!-- ///////////////////////////////////////////// sinewave buttons -->
    <!-- created in addAFrameElements -->

    <!-- ///////////////////////////////////////////// frequency adjust -->
    <!-- created in addAFrameElements -->

    <!-- visualizes the played tone -->
    <a-box id="tone-visualizer" position="0 0 -9.8"></a-box>

    <!-- floor -->
    <a-plane rotation="-90 0 0" width="50" height="50" material="color: #2E004F; metalness: 0.5">
    </a-plane>
    <!-- roof -->
    <a-plane rotation="90 0 0" position="0 100 0" width="50" height="50" material="color: #2E004F; metalness: 0.5">
    </a-plane>
    <!-- walls -->
    <a-cylinder color="#e800ff" material="side: double; metalness: 1" open-ended="true"
      scale="10 100 10"></a-cylinder><!-- 10 50 10 -->
    <!-- light floor -->
    <a-light color="#18337a" position="0 1 -3" intensity="0.5"></a-light><!-- 0 1 -3 -->
    <!-- light horizon -->
    <a-light type="directional" color="#343238" position="0 -0.3 1.3" intensity="0.9"></a-light>
    <!-- lighten up the scene a bit -->
    <a-light type="ambient" color="#445451" intensity="0.2"></a-light>
    <!-- light effect triggered with the tone -->
    <a-entity id="light-effect" visible="false" light="type: point; intensity: 0.1; distance: 10; decay: 2"
      position="0 3 -5"></a-entity>

    <a-camera id="camera">
      <a-cursor id="cursor" color="#FF0000" fuse="false" raycaster="objects: .clickable"></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
