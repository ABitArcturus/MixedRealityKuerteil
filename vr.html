<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>clickable cube on pc and mobile </title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  <script type="module" src="./js/synthesizer/analyser.js"></script>
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <button style="background-image: url('assets/backbutton.png');">
    Mein Button
</button>
asd
<a href="#" onclick="history.back()">
  <img src="./assets/backbutton.png" alt="Back" class="back-button">
</a>

<button id="myButton" onclick="alert('Button geklickt!')">Klick mich!</button>
  <a-scene>
    <!-- xyz - rechts oben vorne -->






    <!-- ///////////////////////////////////////////// keys -->
    <a-box tone-key oscIndex="0" class="clickable"></a-box>
    <a-box tone-key oscIndex="1" class="clickable"></a-box>
    <a-box tone-key oscIndex="2" class="clickable"></a-box>
    <!-- middle -->
    <a-box tone-key oscIndex="3" class="clickable"></a-box>
    <a-box tone-key oscIndex="4" class="clickable"></a-box>
    <a-box tone-key oscIndex="5" class="clickable"></a-box>
    <a-box tone-key oscIndex="6" class="clickable"></a-box>

    <!-- ///////////////////////////////////////////// sinewaves -->
    <a-entity sinewave-box>
      <a-box sinewave oscIndex="0" class="clickable"></a-box>
      <a-text value="" align="center"></a-text>
    </a-entity>

    <a-entity sinewave-box>
      <a-box sinewave oscIndex="1" class="clickable"></a-box>
      <a-text value="" align="center"></a-text>
    </a-entity>

    <a-entity sinewave-box>
      <a-box sinewave oscIndex="2" class="clickable"></a-box>
      <a-text value="" align="center"></a-text>
    </a-entity>
    <a-entity sinewave-box>
      <a-box sinewave oscIndex="3" class="clickable"></a-box>
      <a-text value="" align="center"></a-text>
    </a-entity>
    <a-entity sinewave-box>
      <a-box sinewave oscIndex="4" class="clickable"></a-box>
      <a-text value="" align="center"></a-text>
    </a-entity>
    <a-entity sinewave-box>
      <a-box sinewave oscIndex="5" class="clickable"></a-box>
      <a-text value="" align="center"></a-text>
    </a-entity>
    <a-entity sinewave-box>
      <a-box sinewave oscIndex="6" class="clickable"></a-box>
      <a-text value="" align="center"></a-text>
    </a-entity>

    <!-- ///////////////////// -->

    <a-box slider-knob oscIndex="0" class="clickable"></a-box>
    <a-entity slider-line oscIndex="0"><a-entity>
        <a-box slider-knob oscIndex="1" class="clickable"></a-box>
        <a-entity slider-line oscIndex="1"><a-entity>
            <a-box slider-knob oscIndex="2" class="clickable"></a-box>
            <a-entity slider-line oscIndex="2"><a-entity>
                <a-box slider-knob oscIndex="3" class="clickable"></a-box>
                <a-entity slider-line oscIndex="3"><a-entity>
                    <a-box slider-knob oscIndex="4" class="clickable"></a-box>
                    <a-entity slider-line oscIndex="4"><a-entity>
                        <a-box slider-knob oscIndex="5" class="clickable"></a-box>
                        <a-entity slider-line oscIndex="5"><a-entity>
                            <a-box slider-knob oscIndex="6" class="clickable"></a-box>
                            <a-entity slider-line oscIndex="6"><a-entity>

                              <a-box id="mover" position="0 0 -5" ></a-box>

                                <!--   <a-entity line="start: 0 0.1 10; end: 0 0.1 -10; color: white"
      line__2="start: 5 0.1 10; end:5 0.2 -10; color: white"
      line__3="start: -5 0.1 10; end: -5 0.2 -10; color: white"></a-entity> -->

                                <a-plane rotation="-90 0 0" width="20" height="20" position="0 0 0"
                                  material="color: #2E004F; metalness: 0.5">
                                </a-plane>
                                <a-cylinder color="#e800ff" material="side: double; metalness: 1" open-ended="true"
                                  scale="10 50 10"></a-cylinder>

                                <a-light target="true" color="#18337a" position="0 1 -3" intensity="0.5"></a-light>
                                <a-light color="red" position="0 1 -1"></a-light>
                                <!-- <a-light color="red" position="0 1 4"></a-light> -->




                                <a-light type="directional" color="#e9c6ed" light="castShadow:true;" position="0  5  2"
                                  intensity="0.3"></a-light>



                                <!--   <a-light type="ambient" color="#445451" intensity="1"></a-light> -->


                                <!-- <a-box position="0 1 -2" rotation="0 45 0" color="#669999" class="clickable" tone-key0></a-box> -->

                                <a-camera id="camera">
                                  <a-cursor id="cursor" color="#FF0000" fuse="false" raycaster="objects: .clickable"></a-cursor>
                                </a-camera>
  </a-scene>


</body>

</html>
