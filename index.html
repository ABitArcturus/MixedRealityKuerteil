<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <h1>
            syntheziser
        </h1>
        <div id="messages"></div>
        <div class="buttons">
            <a href="vr.html" class="button">VR version</a>
            <a href="ar.html" class="button">AR version</a>
            Works with markers.
            <a href="vr.html?lightEffect=true" class="button">VR version 2</a>
            With additional light effect - requires more processing power.
        </div>
    </div>
    </div>
    <script>
        async function checkWebXR() {

            const messages = document.getElementById("messages");
            // check webXR support
            if (!navigator.xr) {
                console.log("This browser does not support WebXR.");
                const message = document.createElement('p');
                message.textContent = "This browser does not support WebXR.";
                messages.appendChild(message);
            }
            const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
            if (vrSupported) {
                console.log("vr supported: ", vrSupported);
                const message = document.createElement('p');
                message.textContent = "VR supported: " + vrSupported;
                messages.appendChild(message);
            } else {
                console.log("vr not supported");
                const message = document.createElement('p');
                message.textContent = "VR not supported";
                messages.appendChild(message);
            }
            const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (arSupported) {
                const message = document.createElement('p');
                message.textContent = "AR supported: " + arSupported;
                messages.appendChild(message);
            } else {
                const message = document.createElement('p');
                message.textContent = "AR not supported";
                messages.appendChild(message);
            }
        }
        checkWebXR();
    </script>
</body>

</html>
