<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script>
        async function checkWebXR() {

            // check webXR support
            if (!navigator.xr) {
                // navigator.xr = globales objekt
                console.log("This browser does not support WebXR.");

            }

            const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
            if (vrSupported) {
                console.log("vr supported: ", vrSupported);
            } else {
                console.log("vr not supported");
            }

            const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (arSupported) {
                console.log("ar supported: ", arSupported);
            } else {
                console.log("ar not supported");
            }
        }
        checkWebXR();

    </script>
    <div class="text">
        
    </div>
    <div class="buttons">
        <a href="vr.html" class="button">vr version</a>

        <a href="ar.html" class="button">ar version</a>


    </div>
</body>

</html>
